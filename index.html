<!doctype html>

<html lang="en">

	<head>
		<meta charset=”utf-8”>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Project 1 - Personal Blog Website</title>
		<link rel="stylesheet" href="CSS/style.css">
	</head>

<body>

<!-- Header -->

<header class="header">

	<!-- Logo -->

		<logo>
			<img src="Images/logo.png" class="logo" alt="Logo">
		</logo>

	<!-- Intro -->

		
		<h1>Beautiful World</h1>
	


	<!-- Navbar -->

		<nav class="nav">
			
			<a href="#"><img src="Images/home.svg" alt="Home"</a>
			<a href="#"><img src="Images/about.svg" alt="About"</a>
			<a href="#"><img src="Images/more.svg" alt="More"</a>
			
		</nav>
	
</header>	
	

<!-- Content -->

	<content>
			<h2>A walk through some of the most beautiful places on Earth</h2>

	<!-- Posts with Cards -->

		<section class="all-posts">

			<div class="blog-post-card">
				<div><img src="Images/hawaii.jpg" alt="Hawaii"></div>
				<h3>Hawaii, USA</h3>
				<button>Read more</button>
			</div>

			<div class="blog-post-card">
				<div><img src="Images/halong_bay.JPG" alt="Halong Bay"></div>
				<h3>Halong Bay, Vietnam</h3>
				<button>Read more</button>
			</div>

			<div class="blog-post-card">
				<div><img src="Images/uluru.jpg" alt="Uluru"></div>
				<h3>Uluru, Australia</h3>
				<button>Read more</button>
			</div>

		</section>

	</content>

<!-- Footer -->

	<footer class="footer">

		<h3> Follow Me on Social Media :)</h3>

		<social class="social">

			<a href="https://www.linkedin.com"><img src="#" alt="LinkedIn"></a>
			<a href="https://www.twitter.com"><img src="#" alt="Twitter"></a>
			<a href="https://www.youtube.com"><img src="#" alt="YouTube"></a>

		</social>

	</footer>

</body>

</html>
