<!doctype html>

<html lang="en">

	<head>
		<meta charset=”utf-8”>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Project 1 - Personal Blog Website</title>
		<link rel="stylesheet" href="CSS/style.css">
	</head>

<body>

<!-- Header -->

<header class="header">

	<!-- Logo -->

		<logo>
			<img src="Images/logo.png" class="logo" alt="Logo">
		</logo>

	<!-- Intro -->

		
		<div class="title">
			<h1>Beautiful World</h1>
		</div>
	

	<!-- Navbar -->

		<nav class="nav">
			
			<a href="https://samantasproject.github.io/Personal_Blog_Website/"><img src="Images/home.svg" alt="Home" class="nav-img"></a>
			<a href="https://samantasproject.github.io/Personal_Blog_Website/Post"><img src="Images/about.svg" alt="About" class="nav-img"></a>
			<a><img src="Images/more.svg" alt="More" class="nav-img"></a>
			
		</nav>
	
</header>	
	

<!-- Content -->

	<content>
			<h2>A walk through some of the most beautiful places on Earth</h2>

	<!-- Posts with Cards -->

		<section class="all-posts">

			<div class="blog-post-card">
				<div><img src="Images/hawaii.jpg" alt="Hawaii"></div>
				<h3>Hawaii, USA</h3>
				<a href="https://samantasproject.github.io/Personal_Blog_Website/Post"><button>Read more</button></a>
			</div>

			<div class="blog-post-card">
				<div><img src="Images/halong_bay.JPG" alt="Halong Bay"></div>
				<h3>Halong Bay, Vietnam</h3>
				<a href="https://samantasproject.github.io/Personal_Blog_Website/Post"><button>Read more</button></a>
			</div>

			<div class="blog-post-card">
				<div><img src="Images/uluru.jpg" alt="Uluru"></div>
				<h3>Uluru, Australia</h3>
				<a href="https://samantasproject.github.io/Personal_Blog_Website/Post"><button>Read more</button></a>
			</div>

		</section>

	</content>

<!-- Footer -->

	<footer class="footer">

		<h3> Follow Me on Social Media :)</h3>

		<social class="social">

			<a href="https://www.linkedin.com"><img src="Images/linkedin.svg" alt="LinkedIn" class="social-img"></a>
			<a href="https://www.twitter.com"><img src="Images/twitter.svg" alt="Twitter" class="social-img"></a>
			<a href="https://www.youtube.com"><img src="Images/youtube.svg" alt="YouTube" class="social-img"></a>

		</social>

	</footer>

</body>

</html>
